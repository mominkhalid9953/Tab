<!DOCTYPE html>
<html>

<head>
	<title>Page Title</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='css/newtab.css'>
	<script src='js/newtab.js'></script>
</head>
<body>
	<div class="pomodoro-timer">
		<div id="timer-display">25:00</div>
		<div class="timer-controls">
			<button id="start-timer">Start</button>
			<button id="pause-timer">Pause</button>
			<button id="reset-timer">Reset</button>
		</div>
	</div>
	
	
	<div class="content-center">
		<div id="clock"></div>
		<div id="greeting">Hello, <span id="userName" onclick="editName()">Your Name</span></div>
		<input type="text" id="nameInput" onblur="saveName()" style="display: none;" />
		
	</div>
	<div id="quote">Your inspirational quote here.</div>
</body>


</html>
